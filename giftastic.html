<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <center>
            <h2> Gif-Tastic </h2> </center>
    </div>
    <br>
    <br>
    <!-- Rendered buttons will get dumped Here  -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="buttons-view"> </div>
            </div>
        </div>
        <!-- Button triggers new topic to be added -->
        <br>
        <br>
        <form id="topic-form">
            <div class="form-group">
                <label for="names">Search new topics here...</label>
                <input type="text" id="topic-input">
            </div>
            <input id="add-topic" class="btn btn-success" type="submit" value="Add em in">
        </form>
        <br>
        <br>
        <!-- Gifs get dumped here -->
        <div id="gifs-view"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <!-- CSS ============================ -->
        <style>
        body {
            background-color: grey;
        }
        
        .btn-info {
            font-size: 20px;
            color: black;
            margin: 5px;
            background-color: rgb(51, 122, 183);
            border-color: rgba(236, 19, 12, 0.71);
        }
        
        label {
            font-size: 20px;
        }
        
        .btn-success {
            font-size: 20px;
        }
        
        p {
            font-size: 20px;
            color: white;
        }
        </style>
</body>

</html>
